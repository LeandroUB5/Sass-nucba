<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sass 0.4</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <img src="./img/logoNucba.avif" alt="Logo" />
    </header>
    <main>
      <section class="hero">
        <div class="hero__text">
          <h1><span>Descubre la nueva</span> Educacion digital</h1>
          <p>
            BaNuc es el primer
            <span>ecosistema educativo 100% digital.</span> Desde comunidad,
            pasando por clases en vivo y clases on demand hasta desafios
            personalizados ... Todo en un solo lugar!
          </p>
          <button>Ingresa ahora</button>
        </div>
        <div class="hero__card">
          <div class="hero__card__img"></div>
          <div class="hero__card__info">
            <span>Programacion Web Full Stack</span>
            <div class="hero__card__info__mentor">
              <img src="./img/perfilMentor.webp" alt="Mentor" />
            </div>
            <div class="hero__card__info__mentor__datos">
              <span>Mentor</span>
              <span>Lionel Messi</span>
            </div>
          </div>
        </div>
      </section>
    </main>
